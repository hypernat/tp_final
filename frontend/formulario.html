<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Adopción</title>
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
   <div id="navbar-container"></div>
   <div id="toast" class="notification is-light" style="display: none; position: fixed; top: 1rem; right: 1rem; z-index: 1000;">
  Formulario enviado con éxito.
</div>


  <section class="section">
    <div class="formulario">
        <div class="box">
          <h2 class="title">Registro de Adoptantes</h2>
          <form id="mascota-form">
            <div class="field">
              <label class="label">Nombre</label>
              <input class="input is-medium" type="text" name="nombre" placeholder=" Ej: Agustina" 
              pattern="^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]{3,15}$" title="Solo pone tu nombre"  required/>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <input class="input is-medium" type="email" name="email" placeholder="Ej: tunombre@gmail.com" 
              pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"

              title="Solo se permiten mails con dominios validos , ya sean educativos o de uso personal" required/>
            </div>

            <div class="field">
              <label class="label">Teléfono</label>
            <input class="input is-medium" type="tel" name="telefono" placeholder="Ej: 1160378333"
            pattern="^\d{10,13}" title="Solo numeros Argentinos" required/>
            </div>

            <div class="field">
              <label class="label">Dirección</label>
              <input class="input is-medium" type="text" name="direccion" placeholder="Ej: Av Paseo Colon 850"
              pattern="^([A-Za-zÁÉÍÓÚáéíóúÑñ]+\.?\s?)+\d{1,5}(\s?[A-Za-z]*)?$" title="Ingresa una direccion valida" required />
            </div>

            <div class="field is-horizontal is-align-items-center">
              <div class="control mr-4">
                <label class="checkbox is-size-5">
                <input type="checkbox" name="tiene_patio" />
                Tengo patio
                </label>
              </div>

                <div class="control">
                  <label class="checkbox is-size-5">
                  <input type="checkbox" name="tiene_mas_mascotas" />
                    Tengo otras mascotas
                  </label>
                </div>
            </div>

            <div class="field">
              <label class="label">Contanos sobre vos</label>
              <textarea class="textarea is-medium" name="comentario" placeholder="Escribí algo sobre vos, tu experiencia, tus intereses o por qué querés adoptar."></textarea>
            </div>

      <!-- Inputs ocultos que llenamos con JS -->
            <input type="hidden" name="id_mascota" />
          <input type="hidden" name="id_cuidador" />

          <button class="button is-primary is-medium" type="submit">Enviar solicitud</button>
        </form>

        <p id="form-msg" class="mt-4"></p>
        </div>
      </div>
      </div>
  </section>
  <script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
 </script>
 <script src="js/main.js"></script>
</body>
</html>
