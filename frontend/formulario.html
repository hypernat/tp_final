<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Adopción</title>
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
   <div id="navbar-container"></div>

  <section class="section">
    <div class="formulario">
        <div class="box">
          <h2 class="title">Registro de Adoptantes</h2>
          <form id="mascota-form">
            <div class="field">
              <label class="label">Nombre</label>
              <input class="input is-medium" type="text" name="nombre" required />
            </div>

            <div class="field">
              <label class="label">Email</label>
              <input class="input is-medium" type="email" name="email" required />
            </div>

            <div class="field">
              <label class="label">Teléfono</label>
            <input class="input is-medium" type="tel" name="telefono" required />
            </div>

            <div class="field">
              <label class="label">Dirección</label>
              <input class="input is-medium" type="text" name="direccion" required />
            </div>

            <div class="field is-horizontal is-align-items-center">
              <div class="control mr-4">
                <label class="checkbox is-size-5">
                <input type="checkbox" name="tiene_patio" />
                Tengo patio
                </label>
              </div>

                <div class="control">
                  <label class="checkbox is-size-5">
                  <input type="checkbox" name="tiene_mas_mascotas" />
                    Tengo otras mascotas
                  </label>
                </div>
            </div>

            <div class="field">
              <label class="label">Contanos sobre vos</label>
              <textarea class="textarea is-medium" name="comentario" required></textarea>
            </div>

      <!-- Inputs ocultos que llenamos con JS -->
            <input type="hidden" name="id_mascota" />
          <input type="hidden" name="id_cuidador" />

          <button class="button is-primary is-medium" type="submit">Enviar solicitud</button>
        </form>

        <p id="form-msg" class="mt-4"></p>
        </div>
      </div>
      </div>
  </section>
  <script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
 </script>
 <script src="js/main.js"></script>
</body>
</html>
