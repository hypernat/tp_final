<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Mascota – Pethub</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar is-primary">
    <div class="navbar-brand">
      <a href="index.html" class="navbar-item title has-text-white">🐾 Pethub</a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a href="index.html" class="navbar-item">Inicio</a>
        <a href="index.html#mascotas" class="navbar-item">Mascotas</a>
        <a href="formulario.html" class="navbar-item is-active">Formulario</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <h2 class="title">Registrar nueva mascota</h2>
    <form id="mascota-form">
      <div class="field">
        <label class="label">Nombre</label>
        <input class="input" type="text" name="nombre" required>
      </div>
      <div class="field">
        <label class="label">Especie</label>
        <input class="input" type="text" name="especie" required>
      </div>
      <div class="field">
        <label class="label">Edad</label>
        <input class="input" type="number" name="edad" required>
      </div>
      <div class="field">
        <label class="label">Descripción</label>
        <textarea class="textarea" name="descripcion" required></textarea>
      </div>
      <div class="field">
        <label class="label">ID del Refugio</label>
        <input class="input" type="number" name="refugio_id" required>
      </div>
      <button class="button is-primary" type="submit">Registrar Mascota</button>
    </form>
    <p id="form-msg" class="has-text-success mt-4"></p>
  </section>

  <script src="main.js"></script>
</body>
</html>
