<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Formularios de Adopción</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon" />
</head>
<body class="section">

  <h1 class="title">Panel de Formularios de Adopción</h1>

  <!-- FORMULARIO DE REGISTRO / EDICIÓN -->
  <div class="box">
    <h2 class="subtitle" id="form-title">Agregar nuevo formulario</h2>
    <form id="formularioForm">
      <input type="hidden" id="form-id" />

      <div class="field">
        <label class="label">Fecha</label>
        <div class="control">
          <input class="input" type="date" id="form-fecha" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Estado</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="form-estado" required>
              <option value="pendiente">Pendiente</option>
              <option value="aceptado">Aceptado</option>
              <option value="rechazado">Rechazado</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">ID Mascota</label>
        <div class="control">
          <input class="input" type="number" id="form-id-mascota" required />
        </div>
      </div>

      <div class="field">
        <label class="label">ID Usuario</label>
        <div class="control">
          <input class="input" type="number" id="form-id-usuario" required />
        </div>
      </div>

      <div class="field">
        <label class="label">ID Cuidador</label>
        <div class="control">
          <input class="input" type="number" id="form-id-cuidador" required />
        </div>
      </div>

      <div class="field">
        <label class="label">Comentario (opcional)</label>
        <div class="control">
          <textarea class="textarea" id="form-comentario"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button id="submit-btn" class="button is-primary" type="submit">Agregar</button>
        </div>
        <div class="control">
          <button id="cancel-edit-btn" class="button is-light" type="button" style="display:none;">Cancelar edición</button>
        </div>
      </div>
    </form>
  </div>

  <!-- TABLA DE FORMULARIOS -->
  <div class="box">
    <h2 class="subtitle">Formularios registrados</h2>
    <table class="table is-fullwidth is-striped" id="formulariosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>ID Mascota</th>
          <th>ID Usuario</th>
          <th>ID Cuidador</th>
          <th>Comentario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se cargan desde JS -->
      </tbody>
    </table>
  </div>

  <div class="buttons mt-5">
    <a href="index.html" class="button is-link">Volver al Inicio</a>
  </div>

  <script src="js/adopciones.js"></script>
</body>
</html>
